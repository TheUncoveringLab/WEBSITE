<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Members</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    /* Top profiles */
    .profiles {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
    }

    .profiles a {
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      color: #0066cc;
    }

    .profiles a:hover {
      text-decoration: underline;
    }

    /* Sections */
    .members-section {
      margin-top: 40px;
    }

    .members-section h2 {
      margin-bottom: 10px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    /* Member list styling */
    .members-list {
      list-style: none;
      padding-left: 0;
    }

    .member {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .member img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
    }

    .member span {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <!-- Profiles at the top -->
  <div class="profiles">
    <a href="profile1.html">Name1 Surname1</a>
    <a href="profile2.html">Name2 Surname2</a>
  </div>

  <!-- Current Members -->
  <div class="members-section">
    <h2>Current Students</h2>
    <ul class="members-list">
      <li class="member">
        <img src="studentA.jpg" alt="Student A">
        <span>Student A</span>
      </li>
      <li class="member">
        <img src="studentB.jpg" alt="Student B">
        <span>Student B</span>
      </li>
    </ul>
  </div>

  <!-- Visiting Members -->
  <div class="members-section">
    <h2>Visiting Students</h2>
    <ul class="members-list">
      <li class="member">
        <img src="visitorX.jpg" alt="Visiting Student X">
        <span>Visiting Student X</span>
      </li>
      <li class="member">
        <img src="visitorY.jpg" alt="Visiting Student Y">
        <span>Visiting Student Y</span>
      </li>
    </ul>
  </div>

  <!-- Past Members -->
  <div class="members-section">
    <h2>Past Members</h2>
    <ul class="members-list">
      <li class="member">
        <img src="alumni1.jpg" alt="Alumni 1">
        <span>Alumni 1</span>
      </li>
      <li class="member">
        <img src="alumni2.jpg" alt="Alumni 2">
        <span>Alumni 2</span>
      </li>
    </ul>
  </div>
</body>
</html>
