<h2>The Team</h2>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Members</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    /* Top profiles side by side */
    .profiles {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
    }

    .profiles a {
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      color: #0066cc;
    }

    .profiles a:hover {
      text-decoration: underline;
    }

    /* Member sections */
    .members-section {
      margin-top: 40px;
    }

    .members-section h2 {
      margin-bottom: 10px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    .members-list {
      list-style: none;
      padding-left: 0;
    }

    .members-list li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Profiles at the top -->
  <div class="profiles">
    <a href="profile1.html">Name1 Surname1</a>
    <a href="profile2.html">Name2 Surname2</a>
  </div>

  <!-- Current Students -->
  <div class="members-section">
    <h2>Current Students</h2>
    <ul class="members-list">
      <li>Student A</li>
      <li>Student B</li>
    </ul>
  </div>

  <!-- Visiting Students -->
  <div class="members-section">
    <h2>Visiting Students</h2>
    <ul class="members-list">
      <li>Visiting Student X</li>
      <li>Visiting Student Y</li>
    </ul>
  </div>

  <!-- Past Members -->
  <div class="members-section">
    <h2>Past Members</h2>
    <ul class="members-list">
      <li>Alumni 1</li>
      <li>Alumni 2</li>
    </ul>
  </div>
</body>
</html>
