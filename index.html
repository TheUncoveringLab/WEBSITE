<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic website template">
    <meta name="author" content="Your Name">
    <title>The Uncovering Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Uncovering Laboratory</h1>
    </header>
    <nav>
        <a href="#" onclick="loadPage('home')">Home</a>
        <a href="#" onclick="loadPage('team')">Team</a>
        <a href="#" onclick="loadPage('projects')">Projects</a>
        <a href="#" onclick="loadPage('publications')">Publications</a>
        <a href="#" onclick="loadPage('contact')">Contact</a>
    </nav>
    <div id="content">
        <h2>Welcome</h2>
        <p>This is the home page. Use the navigation links to load content dynamically.</p>
    </div>
    <footer>
        &copy; 2025 Your Name. All rights reserved.
    </footer>
    <script>
        function loadPage(page) {
            const contentDiv = document.getElementById('content');
            fetch(`${page}.html`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Page not found');
                    }
                    return response.text();
                })
                .then(data => {
                    contentDiv.innerHTML = data;
                })
                .catch(error => {
                    contentDiv.innerHTML = `<h2>Error</h2><p>${error.message}</p>`;
                });
        }

         // Automatically load the home page on first visit
        document.addEventListener('DOMContentLoaded', () => {
            loadPage('home');
        });
        
    </script>
</body>
</html>
